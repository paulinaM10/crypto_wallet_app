    <script>
    var userId;
    
        $(document).ready(function() {
            $.ajax({
                type: 'GET',
                url: '/users/transactionInfo',
                dataType: 'json',
                success: function(data) {
                    data.forEach(function(transaction) {
                        var row = '<tr><td>' + transaction.transactionId + '</td><td>' + transaction.walletId + '</td><td>' + transaction.userId + '</td><td>' + transaction.amount + '</td><td>' + transaction.transactionType + '</td><td>' + transaction.transactionDate + '</td></tr>';
                        $('#transactionsTable').append(row);
                    });
                },
                error: function(xhr, status, error) {
                    console.log('Error:', error);
                }
            });
        });
    </script>
